var url="http://198.168.0.28/TestWcf/Service1.svc/CheckAndRequestDoctor_Details/gsingh/1234";

if(XMLHttpRequest) {
  req = new XMLHttpRequest();

    req.timeout=5000;

    req.onerror = errback;
